name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Run tests
        run: go test -v -race -count=1 ./...
      - name: Build binary
        run: go build -o docdrift .
      - name: Self-check (dogfood)
        run: ./docdrift --base HEAD~1 --threshold 0 --format json || true
